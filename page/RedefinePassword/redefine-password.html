<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <script src="./script.js" defer></script>

    <title>Redefinir senha</title>
</head>

<body>

    <main>
        <section class="login">

            <div class="wrapper">
                <img src="images/logo.png" class="login__logo">

                <h1 class="login__title">Redefinir senha</h1>

                <label class="login__label">
                    <span>Digite seu email </span>
                    <input type="text" name="username" class="input">
                </label>

                <label class="login__label">
                    <span>Nova senha</span>
                    <input type="password" name="password" class="input">
                </label>

                <label class="login__label">
                    <span>Confimar nova senha</span>
                    <input type="password" name="password" class="input">
                </label>

                <div id="password__requerements" class="password__requerements">
                    <p>Sua senha deve conter:</p>
                    <ul>
                        <li id="min__length" class="invalid">No mínimo 8 caracteres</li>
                        <li id="uppercase" class="invalid">Uma letra maiúscula</li>
                        <li id="number" class="invalid">Um número</li>
                        <li id="special__char" class="invalid">Um caractere especial (!, @, #, etc.)</li>
                    </ul>
                </div>

                <button type="button" class="button__password" disabled>Gerar nova senha</button>

            </div>

        </section>

        <section class="wallpaper"></section>
    </main>

</body>

</html>
